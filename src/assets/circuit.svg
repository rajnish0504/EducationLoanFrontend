<svg
  width="100%"
  height="100%"
  viewBox="0 0 1200 600"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="pulse" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0"/>
      <stop offset="50%" stop-color="#3b82f6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Horizontal traces -->
  <path d="M50 100 H1150" stroke="url(#pulse)" stroke-width="1"/>
  <path d="M50 200 H900 V300 H1150" stroke="url(#pulse)" stroke-width="1"/>
  <path d="M100 400 H600 V500 H1000" stroke="url(#pulse)" stroke-width="1"/>

  <!-- Vertical traces -->
  <path d="M300 50 V550" stroke="url(#pulse)" stroke-width="1"/>
  <path d="M700 100 V450" stroke="url(#pulse)" stroke-width="1"/>

  <!-- Nodes -->
  <circle cx="300" cy="200" r="3" fill="#3b82f6"/>
  <circle cx="700" cy="300" r="3" fill="#3b82f6"/>
  <circle cx="900" cy="400" r="3" fill="#3b82f6"/>
</svg>
